<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shaurya NEET Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f0f8ff;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 50px;
    }

    .button {
      padding: 15px 30px;
      font-size: 16px;
      margin: 20px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: 0.2s;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
      position: absolute;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Is Shaurya Gupta gonna crack NEET?</h1>

  <button id="yesBtn" class="button" style="top: 200px; left: 50%;">Yes</button>
  <button id="noBtn" class="button">No</button>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');

    yesBtn.addEventListener('click', () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      yesBtn.style.left = `${x}px`;
      yesBtn.style.top = `${y}px`;
    });

    noBtn.addEventListener('click', () => {
      window.close();
    });
  </script>

</body>
</html>
